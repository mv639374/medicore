# What: This is a configuration file for pytest, our testing framework.
# Why: It tells pytest where to find our application's source code (pythonpath = .) and where to look for test files (testpaths = tests). This ensures our tests can correctly import our application modules.

[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*